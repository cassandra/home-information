{% load static %}
<div class="p-1">
  <div class="d-flex justify-content-between">
    {% include "location/panes/location_view_buttons.html" %}
    <div>
      <img src="{% static 'img/hi-logo-149x64.png' %}" alt="Home Information Logo">
    </div>
    <div class="d-flex justify-content-end">
      {% include "location/panes/location_dropdown.html" %}
      <div class="px-1">
	{% if request.view_parameters.is_editing %}
	<a href="{% url 'edit_end' %}"
	   class="btn btn-tertiary btn-control" role="button" >
	  EXIT EDIT
	</a>
	{% else %}
	<a href="{% url 'edit_start' %}"
	   class="btn btn-tertiary btn-control" role="button" >
	  EDIT
	</a>
	{% endif %}
      </div>
    </div>
  </div>
</div>
