{% with entity=entity_status_data.entity %}
<a href="{% if request.view_parameters.is_editing %}{% url 'entity_edit_mode' entity_id=entity_status_data.entity.id %}{% else %}{% url 'entity_edit' entity_id=entity_status_data.entity.id %}{% endif %}"
   data-async="true">

  <div class="d-flex justify-content-start">
    <div class="display-only-svg-icon pr-2">
      {% include "entity/panes/entity_display_only_svg_icon.html" with svg_icon_item=entity_status_data.display_only_svg_icon_item %}
    </div>
    <div>
      {{ entity.name }}
    </div>
  </div>
</a>
{% endwith %}
