<h4>{{ collection.name }}</h4>

{% if svg_position_form %}
<h5>Position</h5>
{% with collection.html_id as html_id %}
<div id="{{ svg_position_form.content_html_id }}">
  {% include "edit/panes/svg_position.html" %}
</div>
{% endwith %}
{% endif %}

<h5>Views</h5>
<div id="hi-edit-collection-views">
  {% include "edit/panes/collection_views.html" %}
</div>

<div class="">
  <a href="{% url 'collection_edit_collection_delete' collection_id=collection.id %}"
     class="btn btn-danger btn-control" role="button" data-async="true">
    DELETE COLLECTION
  </a>
</div>
