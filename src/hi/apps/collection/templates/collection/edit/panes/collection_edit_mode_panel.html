{% load icons %}
<div class="d-flex justify-content-between my-2">
  <div class="align-self-center h4">Collection Edit</div>
  <div class="align-self-center ">
    <a href="{% url 'edit_item_details_close' %}"
       class="btn btn-sm btn-outline-danger" role="button" data-async="true">
      {% icon "close" size="sm" css_class="" %}
    </a>
  </div>
</div>

<div id="{{ DIVID.COLLECTION_EDIT_PANE }}">
  {% include "collection/edit/panes/collection_properties_edit.html" %}
</div>

{% if collection_position_form %}
<div id="{{ DIVID.COLLECTION_POSITION_EDIT_PANE }}">
  {% include "collection/edit/panes/collection_position_edit.html" %}
</div>
{% endif %}

<div class="my-3">
  <a href="{% url 'collection_edit_collection_delete' collection_id=collection.id %}"
     class="btn btn-sm btn-danger btn-block btn-control" role="button" data-async="true">
    DELETE COLLECTION
  </a>
</div>
