<div id="hi-entity-toggle-collection-{{ entity.id }}"
     class="{{ DIVID.ENTITY_PICKER_FILTERABLE_ITEM_CLASS }} entity-item-row{% if exists_in_collection %} in-view{% endif %}"
     data-entity-id="{{ entity.id }}"
     {{ DIVID.ENTITY_PICKER_DATA_NAME_ATTR }}="{{ entity.name }}"
     {{ DIVID.ENTITY_PICKER_DATA_TYPE_ATTR }}="{{ entity.entity_type }}"
     {{ DIVID.ENTITY_PICKER_DATA_STATUS_ATTR }}="{% if exists_in_collection %}{{ DIVID.ENTITY_PICKER_STATUS_IN_COLLECTION }}{% else %}{{ DIVID.ENTITY_PICKER_STATUS_NOT_IN_COLLECTION }}{% endif %}"
     data-item-type="entity">
  <form method="POST" role="form"
        action="{% url 'collection_edit_collection_entity_toggle' collection_id=collection.id entity_id=entity.id %}"
        data-async="#hi-entity-toggle-collection-{{ entity.id }}" data-mode="replace" >
    {% csrf_token %}
    <input type="checkbox" id="entity-toggle-collection-checkbox-{{ entity.id }}"
           name="checkbox_state"
           class="entity-item-checkbox"
           {% if exists_in_collection %}checked{% endif %}
           onchange-async="true" >
    <label for="entity-toggle-collection-checkbox-{{ entity.id }}" class="entity-item-label">
      {{ entity.name }} <span class="entity-item-id">[{{ entity.integration_id }}]</span>
    </label>
  </form>
</div>
