{% for collection in collection_list %}
<div class="col-1">
  <a href="{% url 'collection_view' id=collection.id %}"
      class="btn btn-secondary btn-control" role="button"
     data-async="#{{ DIVID.MAIN }}" >
    {{ collection.name }}
  </a>
</div>
{% endfor %}
{% if request.is_editing %}
<div class="col-1">
  <a href="{% url 'edit_add_collection' %}"
     class="btn btn-success btn-control" role="button"
     data-async="modal" >
    ADD
  </a>
</div>
{% endif %}
