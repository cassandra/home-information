{% load common_tags %}
{% load icons %}
<div class="row my-2">
  <div class="col-6 align-self-center">
    <div class="h6 text-center">
      {{ controller_data.controller.name }}
    </div>
    <div class="d-flex justify-content-around mt-2">
      <div>
        <a href="{{ controller_data.controller_history_url }}"
           class="btn btn-sm btn-outline-primary"
           data-async="true">
          {% icon "history" size="sm" %} History
        </a>
      </div>
    </div>
  </div>
  <div class="col-6 align-self-center">
    {% include "control/panes/controller_data.html" with controller_data=controller_data in_modal_context=True %}
  </div>
</div>
