{% extends "modals/action_done.html" %}

{% block title_text %}
{{ entity.name }}
{% endblock %}

{% block body %}

{% include "entity/panes/entity_state_status_card.html" with entity_state_status_data_list=entity_state_status_data_list %}

<div class="d-flex justify-content-between">
  <div>
    <a class="btn btn-primary"
       href="{% url 'entity_edit' entity_id=entity.id %}"
       data-async="modal">
      EDIT
    </a>
  </div>
  <div>
    <a class="btn btn-primary"
       href="{% url 'entity_state_history' entity_id=entity.id %}"
       data-async="modal">
      HISTORY
    </a>
  </div>
</div>

{% endblock %}
