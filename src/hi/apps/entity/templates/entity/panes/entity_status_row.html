<div class="row">
  {% with entity=entity_status_data.entity %}
  <div class="col-3">
    {% if request.is_editing %}
    <a href="{% url 'entity_details' entity_id=entity.id %}"
       data-async="true">
      {{ entity.name }}
    </a>
    {% else %}
    <a href="{% url 'entity_status' entity_id=entity.id %}"
       data-async="true">
      {{ entity.name }}
    </a>
    {% endif %}
  </div>
  {% endwith %}

  {% include "entity/panes/entity_state_status_row.html" with entity_state_status_data_list=entity_status_data.entity_state_status_data_list %}

</div>
