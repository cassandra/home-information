<div class="d-flex flex-column h-100">
  {% if request.view_parameters.location %}
  <div class="my-2">
    <a href="{% url 'location_edit_location_edit' location_id=request.view_parameters.location.id %}"
       class="btn btn-primary btn-control" role="button"
       data-async="true" >
      {{ request.view_parameters.location.name }} Info
    </a>
  </div>
  {% endif %}

  <div id="hi-side-info" class="flex-grow-1 text-center my-2 bg-muted" >
    <div class="h4" style="padding-top: 8rem;">Coming Soon.</div>
  </div>
  
  <div class="d-flex justify-content-center my-2">
    {% if video_stream_entity_list %}
    <div class="col-6">
      {% include "console/panes/camera_controls.html" %}
    </div>
    {% endif %}
    <div class="col-6">
      {% include "security/panes/security_state_control.html" %}
    </div>
  </div>
  <div class="my-2">
    <a href="{% url 'event_history' %}"
       class="btn btn-primary btn-control" role="button"
       data-async="true" >
      HISTORY
    </a>
  </div>
</div>
