<div id="hi-audio-state-toggle">
  <button id="hi-audio-state-enabled"
          role="button"
          style="display: none;"
          class="btn btn-success btn-control" 
          onclick="Hi.settings.disableAudio(); Hi.audio.updateAudioButtonState();"  
          title="Sounds enabled. Click to Disable">
    Sounds: On
  </button>
  <button id="hi-audio-state-disabled" 
          role="button"
          style="display: none;"
          class="btn btn-warning btn-control"
          onclick="Hi.settings.enableAudio(); Hi.audio.updateAudioButtonState();"  
          title="Sounds disabled. Click to enable">
    Sounds: Off
  </button>
  <button id="hi-audio-state-blocked" 
          role="button"
          style="display: none;"
          class="btn btn-danger btn-control"
          onclick="Hi.audio.requestAudioPermissionAndUpdate();"  
          title="Browser blocked audio. Click to enable permissions">
    Sounds: Blocked
  </button>
</div>
