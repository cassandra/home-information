<div>
  <div class="h6 text-center">Cameras</div>
  <div class="row">
    {% for entity in video_stream_entity_list %}
    <div class="w-50 pl-1 pb-1">
      <a href="{% url 'console_entity_video_stream' entity_id=entity.id %}"
	 class="btn btn-primary btn-control btn-camera {% if entity.motion_detection_state %}{{ entity.motion_detection_state.css_class }}{% endif %}"
	 {% if entity.motion_detection_state %}status=""{% endif %}>
	{{ entity.name }}
      </a>
    </div>
    {% endfor %}
  </div>
</div>
