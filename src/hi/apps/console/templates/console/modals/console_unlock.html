{% extends "modals/action_1.html" %}

{% block preamble %}
<form action="{% url 'console_unlock' %}" method="post" class="form" data-async="true">
  {% csrf_token %}
{% endblock %}

  {% block title_text %}
  Console is Locked
  {% endblock %}

  {% block body %}
  <label for="hi-console-password">Enter Password:</label>
  <input type="password" id="hi-console-password" name="password" required>
  {% endblock %}
  
  {% block action_center %}
  <button id="hi-console-unlock-button" type="submit" class="btn btn-lg btn-success"
	name="action" value="unlock">
    UNLOCK
  </button>
  {% endblock %}

{% block postamble %}
</form>
{% endblock %}
