<form action="{{ file_upload_url }}" 
      method="post" 
      enctype="multipart/form-data"
      class="form" 
      data-async="true"
      data-stay-in-modal="true"
      style="display: none;">
  {% csrf_token %}
  <input type="file" 
         id="attr-v2-file-input" 
         name="file_value" 
         onchange="Hi.submitForm(this);">
</form>
