{% comment %}
System Settings Redesigned Interface
Wrapper template with proper form structure for antinode updates.
Uses existing attr-v2-* components for consistency with Entity/Location editing.
{% endcomment %}

<div class="attr-v2-form">
  <form action="{% if selected_subsystem_id %}{% url 'config_settings' subsystem_id=selected_subsystem_id %}{% else %}{% url 'config_settings' %}{% endif %}" 
        method="post" 
        id="{{ DIVID.ATTR_V2_FORM }}" 
        enctype="multipart/form-data" 
        class="form" 
        data-async="true">
    {% csrf_token %}
    
    <!-- Main content wrapper for antinode updates -->
    <div id="{{ DIVID.ATTR_V2_CONTENT }}">
      {% include "config/panes/config_settings_content_body.html" %}
    </div>
  </form>
</div>
