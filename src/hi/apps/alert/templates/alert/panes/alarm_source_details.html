<div>
  {% if source_details.image_url %}
  <div>
    <img class="img-fluid" src="{{ source_details.image_url }}" alt="{{ alarm.title }}">
  </div>
  {% endif %}
  <div>
    {% for label, value in source_details.detail_attrs.items %}
    <div class="row">
      <div class="col-3 text-right">{{ label }}</div>
      <div class="col-9-">{{ value }}</div>
    </div>
    {% endfor %}
  </div>  
</div>
