{% load video_tags %}
<div>
  {% if source_details.sensor_response %}
    {% sensor_response_video_stream source_details.sensor_response as video_url %}
    {% if video_url %}
    <div>
      <img class="img-fluid" src="{{ video_url }}" alt="{{ alarm.title }}">
    </div>
    {% endif %}
  {% endif %}
  <div>
    {% for label, value in source_details.detail_attrs.items %}
    <div class="row">
      <div class="col-3 text-right">{{ label }}</div>
      <div class="col-9-">{{ value }}</div>
    </div>
    {% endfor %}
  </div>  
</div>
