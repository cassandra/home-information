<div class="d-flex justify-content-start draggable-container">
  {% for location_view in location_view_list %}
  <div id="{{ location_view.html_id }}-button" 
       class="{% if request.view_parameters.is_editing %}draggable{% endif %}"
       {% if request.view_parameters.is_editing %}draggable="true"{% endif %}
       >
    <a href="{% url 'location_view' location_view_id=location_view.id %}"
       class="btn {% if location_view == request.view_parameters.location_view %}btn-primary{% else %}btn-info{% endif %} btn-control"
       role="button" >
      {{ location_view.name }}
    </a>
  </div>
  {% endfor %}
  {% if request.view_parameters.is_editing %}
  <div class="">
    <a href="{% url 'location_edit_location_view_add' %}"
       class="btn btn-success btn-control" role="button"
       data-async="modal" >
      ADD
    </a>
  </div>
  {% endif %}
</div>
