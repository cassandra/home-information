<g id="{{ svg_icon_item.html_id }}"
   class="hi-icon selectable draggable {{ svg_icon_item.css_class }}"
   status="{{ svg_icon_item.status_value }}"
   data-type="svg-icon"
   onmouseover="this.setAttribute('hover','true');"
   onmouseout="this.removeAttribute('hover');"
   transform="{{ svg_icon_item.transform_str }}">
  {% include svg_icon_item.template_name %}
</g>
