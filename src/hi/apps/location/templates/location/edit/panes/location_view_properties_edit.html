{% load icons %}
<form action="{% url 'location_view_edit_mode' location_view_id=location_view.id %}"
      method="post"
      class="form" data-async="true">
  {% csrf_token %}
  
  <div>
    {% include "location/edit/panes/location_view_edit_mode_form.html" %}
  </div>
  <div class="sidebar-form-actions">
    <button id="hi-add-location-view-button" type="submit" class="btn btn-primary btn-block"
            name="action" value="update">
      {% icon "save" size="sm" css_class="hi-icon-left" %}UPDATE
    </button>
  </div>
</form>

<div class="sidebar-form-actions">
  <a href="{% url 'location_edit_location_view_delete' location_view_id=location_view.id %}"
     id="hi-delete-location-view-link" class="btn btn-sm btn-danger btn-block btn-control" role="button"
     data-async="true">
    {% icon "delete" size="sm" css_class="hi-icon-left" %}DELETE THIS VIEW
  </a>
</div>
