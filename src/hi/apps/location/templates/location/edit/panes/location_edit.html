<h5>Location</h5>
<form action="{% url 'location_edit_location_edit' location_id=location.id %}"
      method="post" enctype="multipart/form-data"
      class="form" data-async="#{{ DIVID.LOCATION_EDIT_PANE }}">
  {% csrf_token %}

<div>
{% include "location/edit/panes/location_edit_form.html" %}
</div>

<button id="hi-add-location-button" type="submit" class="btn btn-info"
	name="action" value="update">
  UPDATE
</button>
</form>



<h5>Order Index</h5>
<div>{{ location.order_id }}</div>

<div>
  <a href="{% url 'location_edit_location_delete' location_id=location.id %}"
     id="hi-delete-location-link" class="btn btn-danger btn-control" role="button"
     data-async="true">
    DELETE LOCATION AND ALL VIEWS
  </a>
</div>
