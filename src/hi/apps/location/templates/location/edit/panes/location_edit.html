<h5>Location</h5>
<form action="{% url 'location_edit_location_edit' location_id=location.id %}"
      method="post" enctype="multipart/form-data"
      class="form" data-async="#{{ DIVID.LOCATION_EDIT_PANE }}">
  {% csrf_token %}

<div>
{% include "location/edit/panes/location_edit_form.html" %}
</div>

<button id="hi-add-location-button" type="submit" class="btn btn-info"
	name="action" value="update">
  UPDATE
</button>
</form>

<form action="{% url 'location_attribute_upload' location_id=location.id %}"
      method="post"
      class="form" data-async="#{{ DIVID.LOCATION_EDIT_PANE }}">
  {% csrf_token %}
  <div>
    {% include "attribute/panes/attribute_upload_form.html" with attribute_upload_form=location_attribute_upload_form  %}
  </div>
</form>

<div>
  <a href="{% url 'location_edit_svg_replace' location_id=location.id %}"
     id="hi-svg-replace-link" class="btn btn-info btn-control" role="button"
     data-async="true">
    REPLACE IMAGE
  </a>
</div>

<div>
  <a href="{% url 'location_edit_location_delete' location_id=location.id %}"
     id="hi-delete-location-link" class="btn btn-danger btn-control" role="button"
     data-async="true">
    DELETE LOCATION AND ALL VIEWS
  </a>
</div>
