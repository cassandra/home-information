{% extends "modals/action_with_cancel.html" %}

{% block title_text %}
Delete View?
{% endblock %}

{% block body %}
<p>
  Please confirm that you want to delete the view:
  <ul>
    <span class="h4 text-primary">{{ location_view.name }}</span>
  </ul>
</p>
<p>
  This action cannot be undone.
</p>
{% endblock %}

{% block action_right %}
<form action="{% url 'location_edit_location_view_delete' location_view_id=location_view.id %}"
      method="post" class="form"
      data-async="true" >
  {% csrf_token %}
  <button id="hi-delete-location-view-button" type="submit" class="btn btn-lg btn-danger"
          name="action" value="confirm">
    DELETE
  </button>
</form>
{% endblock %}
