{% for location_view in location_view_list %}
<div class="col-1">
  <a href="{% url 'location_view' id=location_view.id %}"
      class="btn btn-primary btn-control" role="button"
     data-async="#{{ DIVID.MAIN }}" >
    {{ location_view.name }}
  </a>
</div>
{% endfor %}
{% if request.is_editing %}
<div class="col-1">
  <a href="{% url 'edit_add_location_view' %}"
     class="btn btn-success btn-control" role="button"
     data-async="modal" >
    ADD
  </a>
</div>
{% endif %}
