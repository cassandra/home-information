<div id="hi-hass-settings">
  <form action="{% url 'hass_settings' %}" method="post"
	class="form" data-async="#hi-hass-settings" data-mode="replace">
    {% csrf_token %}

    <div class="h4">Settings</div>

    <div>
      {% include "attribute/panes/attribute_form.html" with attribute_formset=integration_attribute_formset %}
    </div>

    <button id="hi-hass-setting-button" type="submit" class="btn btn-primary"
	    name="action" value="update">
      UPDATE
    </button>
  </form>
</div>
