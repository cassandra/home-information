{% extends "core/pages/integration_base.html" %}
{% block integration_content %}
<div class="col-2">
  <form action="{% url 'hass_sync' %}"
	method="POST" role="form" data-async="#{{ DIVID.INTEGRATION_TAB }}">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary" role="button"
	    name="action" value="sync" >SYNC</button>
  </form>
</div>

<div id="{{ DIVID.INTEGRATION_SETTINGS_PANE }}">
  {% include "hass/panes/hass_settings.html" %}
</div>
{% endblock %}
