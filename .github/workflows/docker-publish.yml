name: Build and Publish Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggering for testing
  push:
    branches:
      - feature/133-config-settings-redesign  # Temporary for testing

jobs:
  docker-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: extract_version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            # Use branch name for manual triggers
            VERSION="${{ github.ref_name }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/home-information
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.extract_version.outputs.version }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Display installation instructions
        if: github.event_name == 'release'
        run: |
          echo "ðŸŽ‰ Docker image published successfully to GitHub Container Registry!"
          echo "ðŸ“¦ Tags: ${{ steps.meta.outputs.tags }}"
          echo ""
          echo "ðŸš€ Single-command installation:"
          echo "curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/master/install.sh | bash"
